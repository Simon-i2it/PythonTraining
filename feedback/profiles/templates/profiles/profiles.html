{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles</title>
</head>
<body>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <ul>
      {% for profile in profiles %}
          <li>
            <img src="{{profile.image_file.url}}">
          </li>
      {% endfor %}
    </ul>
  </form>
</body>
</html>
