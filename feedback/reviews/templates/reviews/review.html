{% extends 'base.html' %}
{% load static %}

{% block title %}
    Your Review
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'reviews/style.css' %}">
{% endblock css %}

{% block body %}
<form method="POST" action="/">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
            {{field.label_tag}}
            {{field}}
            {{field.errors}}
        </div>
    {% endfor %}
    <button>Send</button>
</form>
{% endblock body %}
