{% extends 'base.html' %}
{% load static %}

{% block title %}
    {{post.title}}
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock css %}

{% block body %}
<section id="summary">
    <h2>{{post.title}}</a></h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt={{post.title}}/>
        <address>By {{post.author}}</address>
        <div>
            Last updated on <time>{{post.date|date:"D, dS M Y"}}</time>
        </div>
    </article>
</section>
<main>
    {{post.content|linebreaks}}
</main>
{% endblock body %}
