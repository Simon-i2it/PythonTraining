{% extends 'base.html' %}

{% block title %}
    {{book.title}}
{% endblock title %}

{% block body %}
    <h1>{{book.title}}</h1>
    <h2>by {{book.author}}</h2>
    <p>
        Rating: {{book.rating}}
        {% if book.is_best_seller %}
            and is a best seller
        {% endif %}
    </p>

{% endblock body %}
